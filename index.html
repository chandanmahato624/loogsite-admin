<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
        

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Loogbyte-Admin</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    Loog<span>byte</span>
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link active-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Service</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>

                    <img src="assets/img/nav-img.png" alt="nav img" class="nav__img">
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">
                <div class="home__container container">
                    <div class="home__data">
                        <h1 class="home__title">
                            Get Fresh
                            <span>Loogbyte</span>
                            Everyday
                        </h1>

                        <p class="home__description">
                            Lorem ipsum dolor sit amet<br> consectetur adipisicing elit. Nisi vitae<br> iure nesciunt quia non labore cum possimus eos <br>nemo laudantium?
                        </p>

                        <a href="#" class="home__button">Detailes</a>
                    </div>
                    <div class="home__images login__content">
                        <img src="assets/img/liquid-fruit.png" alt="" class="home__liquid login__img">

                        <from class="login__form">
                            <div>
                                <h1 class="login__title">
                                    <span>Wellcome</span> Back
                                </h1>
                                <p class="login__description">
                                    Wellcome! Please login to continue
                                </p>
                            </div>

                            <div>
                                <div class="login__inputs">
                                    <div>
                                        <label for="" class="login__lable">Email</label>
                                        <input type="email" placeholder="Your Email" required class="login__input">
                                    </div>

                                    <div>
                                        <label for="" class="login__lable">Password</label>

                                        <div class="login__box">
                                            <input type="password" placeholder="Your password" required class="login__input" id="input-pass">
                                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                            
                                        </div>
                                        
                                    </div>
                                </div>

                                <div class="login__check">
                                    <input type="checkbox" class="login__check-input">
                                    <label for="" class="login__check-label">Remember me</label>
                                </div>
                            </div>
                            <div class="login__buttons">
                                <button class="login__button home__button">Log In</button>
                                <button class="login__button login__button-ghost home__button">Sign Up</button>
                            </div>
                            <a href="" class="login__forgot">Forgot Password</a>
                        </from>
                    </div>
                </div>
            </section>
        </main>

        <!--=============== GSAP ===============-->
        

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
